<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="username">#{bundle.CreateUserLabel_userName}</label>
                            <h:inputText id="userName" class="form-control" value="#{userController.selected.userName}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userName}"/>
                        </div>
                        <div class="form-group">
                            <label for="userPass">#{bundle.CreateUserLabel_userPass}</label>
                            <h:inputSecret id="userPass" class="form-control" value="#{userController.selected.userPass}" title="#{bundle.CreateUserTitle_userPass}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPass}" />
                        </div>
                        <div class="form-group">
                            <label for="userEmail">#{bundle.CreateUserLabel_userEmail}</label>
                            <h:inputText id="userEmail" class="form-control" value="#{userController.selected.userEmail}" title="#{bundle.CreateUserTitle_userEmail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userEmail}"/>
                        </div>
                        <div class="form-group">
                            <label for="userPass">#{bundle.CreateUserLabel_userStatus}</label>
                            <h:selectOneMenu id="userStatus" class="form-control" value="#{userController.selected.userStatus}" title="#{bundle.CreateUserTitle_userStatus}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userStatus}">
                                <f:selectItem itemValue="0" itemLabel="Activado" />
                                <f:selectItem itemValue="1" itemLabel="Desactivado" />	   							
                            </h:selectOneMenu>	
                        </div>
                        <div class="form-group">
                            <label for="firstName">#{bundle.CreateUserLabel_firstName}</label>
                            <h:inputText id="firstName" class="form-control" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">#{bundle.CreateUserLabel_lastName}</label>
                            <h:inputText id="lastName" class="form-control" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                        </div>
                        <div class="form-group">
                            <label for="rut">#{bundle.CreateUserLabel_rut}</label>
                            <h:inputText id="rut" class="form-control" value="#{userController.selected.rut}" title="#{bundle.CreateUserTitle_rut}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_address}" for="address" />
                            <h:inputText id="address" class="form-control" value="#{userController.selected.address}" title="#{bundle.CreateUserTitle_address}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_birthday}" for="birthday" />
                            <input type="date" class="form-control" value="#{userController.selected.birthday}" title="#{bundle.CreateUserTitle_birthday}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_birthday}"/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_phone}" for="phone" />
                            <h:inputText id="phone" class="form-control" value="#{userController.selected.phone}" title="#{bundle.CreateUserTitle_phone}" />
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_departament}" for="departament" />
                            <h:inputText id="departament" class="form-control" value="#{userController.selected.departament}" title="#{bundle.CreateUserTitle_departament}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_interests}" for="interests" />
                            <h:inputTextarea rows="4" cols="30" id="interests" class="form-control" value="#{userController.selected.interests}" title="#{bundle.CreateUserTitle_interests}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_comments}" for="comments" />
                            <h:inputTextarea rows="4" cols="30" id="comments" class="form-control" value="#{userController.selected.comments}" title="#{bundle.CreateUserTitle_comments}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_enrollmentType}" for="enrollmentType" />
                            <h:selectOneMenu id="enrollmentType" class="form-control" value="#{userController.selected.enrollmentType}" title="#{bundle.CreateUserTitle_enrollmentType}" required="true">
                                <f:selectItem itemValue="Contrato" itemLabel="Contrato" />
                                <f:selectItem itemValue="Matricula" itemLabel="Matricula" />	   							
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_lastEnrollment}" for="lastEnrollment" />
                            <h:inputText id="lastEnrollment" class="form-control" value="#{userController.selected.lastEnrollment}" title="#{bundle.CreateUserTitle_lastEnrollment}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_idUserType}" for="idUserType" />
                            <h:selectOneMenu id="idUserType" class="form-control" value="#{userController.selected.idUserType}" title="#{bundle.CreateUserTitle_idUserType}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_idUserType}">
                                <f:selectItems value="#{userTypeController.itemsAvailableSelectOne}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <h:commandLink class="btn btn-primary float-right" action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                            <h:commandLink class="btn btn-default float-right" action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                            <h:link class="btn btn-link float-right" outcome="/index" value="#{bundle.CreateUserIndexLink}"/>                   
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
